resources:
  - name: eclipseGit
    type: GitRepo
    configuration:
      path: jfrog/jfrog-eclipse-plugin
      gitProvider: github
      buildOn:
        pullRequestCreate: true
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: eclipseReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/jfrog-eclipse-plugin
      gitProvider: github
      buildOn:
        commit: false
